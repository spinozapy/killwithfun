<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7 user-scalable=no" />
    <meta property="og:title" content="Arleken">
    <meta property="og:image" content="https://killwith.fun/img/arleken.png">
    <meta property="og:site_name" content="killwith.fun">
    <meta property="og:description" content="Information about Arleken and contact details.">
    <title> { Arleken } </title>
    <link rel="icon" type="image/x-icon" href="https://killwith.fun/img/favicon.ico">
  <style>
    @font-face {
      font-family: "Cambridge Gothic";
      src: url("https://killwith.fun/fonts/Cambridge.woff") format("woff"),
           url("https://killwith.fun/fonts/Cambridge.ttf") format("truetype"),
           url("https://killwith.fun/fonts/Cambridge.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    * {
        user-select: none !important;
        -webkit-user-drag: none !important;
        pointer-events: none;
    }

    a, a * {
         pointer-events: auto;
    }

    body, html {
        overflow: hidden !important;
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
    }

    ::-webkit-scrollbar {
        display: none !important;
    }

    html, body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        font-family: "Cambridge Gothic", serif;
        color: white;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: black;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(0, 0, 0, 0.50), rgba(0, 0, 0, 0.9)),
        url(https://killwith.fun/img/background.gif);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        z-index: -1; 
    }

    @media (max-width: 768px) {
        body::before {
            display: none;
        }
        body {
            background-color: black;
        }
    }
        
        pre {
            color: white;
            font-size: 10px;
            animation: glitch 7s infinite;
            overflow: hidden; 
        }

        @keyframes glitch {
            0%, 50%, 100% {
                color: white;
                text-shadow: none;
            }

            25%, 75% {
                color: red;
                text-shadow: 0 0 5px red;
            }
        }

    ::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    html {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .profile-image:hover {
      transform: scale(1.05);
    }

    .center-text {
      margin-top: -20px;
      font-size: 100px;
      animation: colorChange 5s ease-in-out infinite alternate;
      white-space: nowrap;
    }

    .sub-text {
      margin-top: 40px;
      font-size: 24px;
      color: white;
    }

.social-icons {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 30px;
}

.social-icons a img {
  width: 32px;
  height: 32px;
  filter: brightness(0) invert(1); 
  transition: transform 0.3s ease, filter 0.3s ease;
}

.social-icons a:hover img {
  transform: scale(1.2);
  filter: drop-shadow(2px 2px 10px #8800ffc0) drop-shadow(-2px -2px 10px #8800ffc0);
}

    @keyframes colorChange {
      0% {
        color: #b300ff;
        text-shadow: 2px 2px 8px #8800ff, -4px -4px 12px #8800ff;
      }
      80% {
        color: #b300ff;
        text-shadow: 2px 2px 8px #8800ff, -4px -4px 12px #8800ff;
      }
      100% {
        color: #000000;
        text-shadow: 2px 2px 8px #000000, -4px -4px 12px #000000;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <a href="https://killwith.fun/arleken">
      <img src="https://killwith.fun/img/arleken.png" alt="PFP" class="profile-image" target="_blank" />
    </a>
    <div class="center-text">~ Arleken ~</div>
    <div class="sub-text">~ Most things have both good and bad; find the balance and act wisely. ~</div>
  </div>

  <div class="social-icons">
    <a href="https://discord.com/users/455664187633434624" target="_blank">
      <img src="https://killwith.fun/img/discord2.png" alt="Discord">
    </a>
 <a href="https://open.spotify.com/user/wmlrpyzw6j5q98hbxi71x4b2b?si=2104635f9c9342b7" target="_blank">
    <img src="https://killwith.fun/img/spotify2.png" alt="Spotify" />
  </a>
    <a href="https://instagram.com/arlekennn" target="_blank">
      <img src="https://killwith.fun/img/instagram2.png" alt="Instagram">
    </a>
  </div>
<script>

  document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                window.location.href = 'https://killwith.fun/bluescreen';
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
                window.location.href = 'https://killwith.fun/redscreen';
            }
        });

        let devToolsOpen = false;
        let devToolsTimer;
        
        function checkDevTools() {
            devToolsOpen = window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200;
            if (devToolsOpen) {
                clearInterval(devToolsTimer);
                window.location.href = 'https://killwith.fun/redscreen'; 
            }
        }
        
        devToolsTimer = setInterval(checkDevTools, 0); 

                document.addEventListener('DOMContentLoaded', (event) => {
            let keys = ['w', 'w', 's', 's', 'a', 'd', 'a', 'd', 'b', 'a'];
            let userInput = [];

            document.addEventListener('keydown', function(e) {
                const key = e.key.toLowerCase();
                userInput.push(key);
                if (userInput.length > keys.length) {
                    userInput.shift();
                }
                if (userInput.join('') === keys.join('')) {
                    window.location.href = 'https://killwith.fun/konami';
                }
            });
        });
</script>

<script>
  document.addEventListener('contextmenu', e => {
    if (!e.target.closest('a')) e.preventDefault();
  });

  document.addEventListener('selectstart', e => {
    if (!e.target.closest('a')) e.preventDefault();
  });

  document.addEventListener('dragstart', e => {
    if (!e.target.closest('a')) e.preventDefault();
  });

  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey && ['a','c','s','x','v','p'].includes(e.key.toLowerCase())) || e.key === 'PrintScreen') {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
