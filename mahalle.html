<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahalle | Yakında Aktif!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --discord-dark: #313338;
            --discord-darker: #2b2d31;
            --discord-blue: #5865f2;
            --text-white: #ffffff;
            --text-gray: #b5bac1;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--discord-dark);
            color: var(--text-white);
            height: 100%;
            display: flex; flex-direction: column;
        }

        header {
            display: flex; justify-content: center;
            padding: 30px 0;
            background: rgba(43, 45, 49, 0.9);
            backdrop-filter: blur(10px);
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }

        nav a {
            color: var(--text-gray);
            text-decoration: none;
            margin: 0 25px;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav a.disabled { cursor: not-allowed; opacity: 0.5; }
        nav a:first-child:hover { color: var(--text-white); }

        .hero {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding-top: 80px;
        }

        .welcome-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem); 
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .animated-gradient {
            background: linear-gradient(270deg, #5865f2, #6e78e7, #00d2ff, #6e78e7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 6s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .custom-widget {
            background: var(--discord-darker);
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 40px;
        }

        #server-name { font-weight: 700; margin-bottom: 10px; font-size: 1.2rem; display: block; }
        .online-count { color: #23a55a; font-weight: 600; font-size: 0.9rem; }
        .join-link {
            display: block;
            margin-top: 20px;
            background: var(--discord-blue);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            transition: 0.3s;
        }
        .join-link:hover { background: #4752c4; transform: scale(1.02); }

        .status-badge {
            font-family: 'Montserrat', sans-serif;
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid var(--discord-blue);
            color: var(--discord-blue);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .status-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: var(--text-white);
            font-weight: 700;
            max-width: 80%;
        }

        footer { padding: 50px 0; text-align: center; }
        .copyright {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
        }
        .copyright a { color: var(--discord-blue); font-weight: 700; text-decoration: none; transition: 0.3s; }
        .copyright a:hover { color: #ffffff; text-shadow: 0 0 10px var(--discord-blue); }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" id="homeLink">Ana Sayfa</a>
            <a href="#" class="disabled">Hakkımızda</a>
            <a href="#" class="disabled">İletişim</a>
            <a href="#" class="disabled">Biz Kimiz</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="welcome-text">
            <span class="animated-gradient">Mahalle</span>'ye hoş geldin.
        </h1>

        <div class="custom-widget" id="widget-box">
            <span id="server-name">Yükleniyor...</span>
            <div class="online-count">
                <span id="online-val">0</span> Çevrimiçi Üye
            </div>
            <a href="https://discord.gg/mahalle" class="join-link" target="_blank">Sunucuya Katıl</a>
        </div>

        <div class="status-badge">Site Yapım Aşamasında</div>
        <p class="status-text">Web sitemiz çok yakında tam kapasite ile aktif edilecektir.</p>
    </section>

    <footer>
        <p class="copyright">© 2026 <a href="https://discord.gg/mahalle" target="_blank">Mahalle</a> — Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        const SERVER_ID = '1421929836066115676';
        async function fetchDiscord() {
            try {
                const response = await fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`);
                const data = await response.json();
                
                document.getElementById('server-name').innerText = data.name;
                document.getElementById('online-val').innerText = data.presence_count;
            } catch (error) {
                document.getElementById('server-name').innerText = "Mahalle Sunucusu";
            }
        }

        fetchDiscord();

        document.getElementById('homeLink').addEventListener('click', () => location.reload());
        document.querySelectorAll('.disabled').forEach(l => l.addEventListener('click', e => e.preventDefault()));
    </script>
</body>
</html>
